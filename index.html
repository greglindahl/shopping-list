<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Run and Get It List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
</head>
<body>
	<header>
		<img id="logo" src="img/logo.png" alt="Run and Get It Logo">
		<h1>The Run and Get It List</h1>
		<h2>By Greg Lindahl</h2>
	</header>
	<div id="wrapper">
		<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ Add items">
		<button class="plus-btn">+</button>
		<section>
			<p class="items"><i class="fa fa-square-o"></i>     Milk</p>
			<p class="items checked-off"><i class="fa fa-check-square-o"></i>     Cheese</span></p>
			<p class="items"><i class="fa fa-square-o"></i>     Meat</p>
		</section>
	</div>
	<footer>
	</footer>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
